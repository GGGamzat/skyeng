{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'home/css/style.css' %}">
    <title>
      {% block title %}
      {% endblock %}
    </title>
</head>
<body>
    <div class="wrapper">
      <div class="sidebar">
        <img class="logo" src="{% static 'home/img/logo.svg' %}">
        <h3>Навигация</h3>
        <a class="link" href="{% url 'home' %}">Главная</a>
        <a class="link" href="{% url 'files' %}">Файлы</a>
        {% if request.user.is_authenticated %}
          <a class="link" href="{% url 'profile' user.id %}">Профиль</a>
        {% else %}
          <a class="link" href="{% url 'login' %}">Войти</a>
        {% endif %}
          <a class="add-link" href="{% url 'add_file' %}">Добавить файл</a>
      </div>

      <main class="main">
          <div class="main_container">
              {% block main %}
              {% endblock %}
          </div>
      </main>
    </div>
</body>
</html>
