{% extends 'home/layout.html' %}

{% load static %}

{% block title %}
    {{ file.name }}
{% endblock %}

{% block main %}
    <h1>{{ file.id }} -- {{ file.user }}</h1>
    <a class="add-link" href="{% url 'file-update' file.id %}">Перезаписать</a>
    <a class="delete-link" href="{% url 'file-delete' file.id %}">Удалить</a>
{% endblock %}
