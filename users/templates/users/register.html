{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="{% static 'home/css/style.css' %}">
</head>
<body>
    <div class="block_form">
		<a href="{% url 'home' %}"></a>
		<h3>Зарегистрируйтесь</h3>
		<form class="register" method='post'>
			{% csrf_token %}

			{{ form.email }}
			{{ form.password }}
			{{ form.password2 }}

			<input class="button" type="submit" value='Регистрация'>
		</form>
	</div>
</body>
</html>
