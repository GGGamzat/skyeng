{% extends 'home/layout.html' %}

{% load static %}

{% block title %}
    {{ file.name }}
{% endblock %}

{% block main %}
    <h1>Добавить файл</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.name }}
        {{ form.file }}
        <input type="submit" value="Добавить файл">
    </form>
{% endblock %}
